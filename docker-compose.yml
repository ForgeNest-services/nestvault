version: "3.8"

services:
  # Example PostgreSQL database for testing
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: testuser
      POSTGRES_PASSWORD: testpass
      POSTGRES_DB: testdb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U testuser -d testdb"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Example MongoDB database for testing
  mongodb:
    image: mongo:7
    environment:
      MONGO_INITDB_ROOT_USERNAME: testuser
      MONGO_INITDB_ROOT_PASSWORD: testpass
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 5s
      timeout: 5s
      retries: 5

  # MinIO as S3-compatible storage for testing
  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Create the backup bucket in MinIO
  minio-setup:
    image: minio/mc:latest
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
        mc alias set myminio http://minio:9000 minioadmin minioadmin;
        mc mb myminio/backups --ignore-existing;
        exit 0;
      "

  # NestVault backup service - PostgreSQL example
  nestvault-postgres:
    build: .
    depends_on:
      postgres:
        condition: service_healthy
      minio-setup:
        condition: service_completed_successfully
    environment:
      # Database configuration
      DATABASE_TYPE: postgres
      PG_HOST: postgres
      PG_PORT: 5432
      PG_DATABASE: testdb
      PG_USER: testuser
      PG_PASSWORD: testpass

      # Storage configuration (MinIO as S3-compatible)
      STORAGE_TYPE: s3
      S3_ACCESS_KEY: minioadmin
      S3_SECRET_KEY: minioadmin
      S3_BUCKET: backups
      S3_REGION: us-east-1
      S3_ENDPOINT: http://minio:9000

      # Backup schedule (every hour)
      BACKUP_SCHEDULE: "0 * * * *"
      RETENTION_DAYS: 7

      # Logging
      LOG_LEVEL: INFO

  # NestVault backup service - MongoDB example
  nestvault-mongodb:
    build: .
    depends_on:
      mongodb:
        condition: service_healthy
      minio-setup:
        condition: service_completed_successfully
    environment:
      # Database configuration
      DATABASE_TYPE: mongodb
      MONGO_URI: mongodb://testuser:testpass@mongodb:27017
      MONGO_DATABASE: testdb

      # Storage configuration (MinIO as S3-compatible)
      STORAGE_TYPE: s3
      S3_ACCESS_KEY: minioadmin
      S3_SECRET_KEY: minioadmin
      S3_BUCKET: backups
      S3_REGION: us-east-1
      S3_ENDPOINT: http://minio:9000

      # Backup schedule (every hour)
      BACKUP_SCHEDULE: "0 * * * *"
      RETENTION_DAYS: 7

      # Logging
      LOG_LEVEL: INFO

volumes:
  postgres_data:
  mongodb_data:
  minio_data:
