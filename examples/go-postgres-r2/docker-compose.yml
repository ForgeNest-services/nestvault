# Go (Gin) + PostgreSQL + Cloudflare R2 + NestVault Example
# Copy .env.tmpl to .env and fill in your credentials before running

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Go Application
  api:
    build: ./app
    ports:
      - "8080:8080"
    environment:
      DATABASE_URL: postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}?sslmode=disable
    depends_on:
      postgres:
        condition: service_healthy

  # NestVault - Automated Backup Service
  nestvault:
    image: forgenestservices/nestvault:latest
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      # Database configuration
      DATABASE_TYPE: postgres
      PG_HOST: postgres
      PG_PORT: 5432
      PG_DATABASE: ${POSTGRES_DB}
      PG_USER: ${POSTGRES_USER}
      PG_PASSWORD: ${POSTGRES_PASSWORD}

      # Cloudflare R2 Storage configuration (S3-compatible)
      STORAGE_TYPE: r2
      S3_ACCESS_KEY: ${S3_ACCESS_KEY}
      S3_SECRET_KEY: ${S3_SECRET_KEY}
      S3_BUCKET: ${S3_BUCKET}
      S3_REGION: ${S3_REGION}
      S3_ENDPOINT: ${S3_ENDPOINT}

      # Backup schedule and retention
      BACKUP_SCHEDULE: ${BACKUP_SCHEDULE}
      RETENTION_DAYS: ${RETENTION_DAYS}
      LOG_LEVEL: ${LOG_LEVEL}

volumes:
  postgres_data:
